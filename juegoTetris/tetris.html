        function dibujarTablero() {
            for (py = 0; py < 16; py++) {

                        }
                        if (tablero[py][px] === 2) {
                            ctx.fillStyle = "#f01313";
                            ctx.fillRect((px - 1) * anchoF, py * altoF, anchoF, altoF)
                        }
                        if (tablero[py][px] === 3) {
                            ctx.fillStyle = "#f0ec13";
                            ctx.fillRect((px - 1) * anchoF, py * altoF, anchoF, altoF)
                        }
                        if (tablero[py][px] === 4) {
                            ctx.fillStyle = "#9ff013";
                            ctx.fillRect((px - 1) * anchoF, py * altoF, anchoF, altoF)
                        }
                        if (tablero[py][px] === 5) {
                            ctx.fillStyle = "#2913f0";

                        }
                        if (tablero[py][px] === 6) {
                            ctx.fillStyle = "#13bcf0";
                            ctx.fillRect((px - 1) * anchoF, py * altoF, anchoF, altoF)

                        if (tablero[py][px] === 7) {

                        }

                    }

            }
